<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2><br>
    {% if message %}
    <h3>{{message}}</h3>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form">Username: <input type="text" name="username" ></div><br><br>
        <div class="form">Password: <input type="password" name="password" ></div><br><br>
        <input type="submit" value="Login">
    </form>
    Don't have an account ? <a href="{% url 'register' %}">Sign In</a>
    Want to search for an User? <a href="{% url 'search' %}">Click Here</a>
</body>
</html>
