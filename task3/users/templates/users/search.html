<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search User</title>
</head>
<body>
    <h3>Search a User Here</h3>
    <form action="{% url 'search' %}" method="POST">
        {% csrf_token %}
        <div>Enter Email Id: <input type="email" name="email">
        <input type="submit" value="Search">
    </div>
    </form>

    {% if searched %}
    <h4>Name: {{usersearched.first_name}} {{usersearched.last_name}}</h4>
    <h4>Username: {{usersearched.username}}</h4>
    <h4>Email: {{usersearched.email}}</h4>
    <h4>Phone: {{member.phone}} </h4>
    <h4>Gender: {{member.get_gender_display}} </h4>
    {% endif %}
<br><br>
    <a href="{% url 'register' %}">Go Back</a>

</body>
</html>
